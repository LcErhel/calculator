<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="numbersDisplay"></div>
        </div>
        <div class="buttons">
            <div class="digits">
                <div class="dRow">
                    <div class="digit digitCSS" id="7">7</div>
                    <div class="digit digitCSS" id="8">8</div>
                    <div class="digit digitCSS" id="9">9</div>
                </div>
                <div class="dRow">
                    <div class="digit digitCSS" id="4">4</div>
                    <div class="digit digitCSS" id="5">5</div>
                    <div class="digit digitCSS" id="6">6</div>
                </div>
                <div class="dRow">
                    <div class="digit digitCSS" id="1">1</div>
                    <div class="digit digitCSS" id="2">2</div>
                    <div class="digit digitCSS" id="3">3</div>
                </div>
                <div class="dRow">
                    <div class="digit digitCSS" id ="0">0</div>
                    <div class="digitCSS" id="eval">=</div>
                </div>
            </div>
            <div class="operators">
                <div class="case digitCSS" id="add">+</div>
                <div class="case digitCSS" id="subtract">-</div>
                <div class="case digitCSS" id="multiply">*</div>
                <div class="case digitCSS" id="divide">/</div>
            </div>
        </div>
        <div class="misc">
            <div class="reset">reset</div>
            <div class="clear">clear current</div>
        </div>
        <div class="showOperator"></div>
    </div>
</body>
</html>
