<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">23 + 45 = 54</div>
        <div class="buttons">
            <div class="case" id="add">+</div>
            <div class="case" id="subtract">-</div>
            <div class="case" id="multiply">*</div>
            <div class="case" id="divide">/</div>
        </div>
    </div>
</body>
</html>
